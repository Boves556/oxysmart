<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency - OxySmart</title>
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Emergency</h1>
      <p>Press the button below to simulate an emergency alert.</p>
    </header>

    <!-- Emergency Section -->
    <section id="emergency">
      <button id="emergency-btn">Call 112</button>
      <div id="emergency-alert" class="modal hidden">
        <p>
          An alert has been sent to emergency services. Remain calm, help will
          be with you shortly.
        </p>
        <button onclick="closeAlert()">Close</button>
      </div>
    </section>

    <script src="../static/js/script.js"></script>
  </body>
</html>
