<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Info - OxySmart</title>
    <link rel="stylesheet" href="../static/css/userinfo.css" />
  </head>
  <body>
    <header class="header">
      <h1>Your Profile</h1>
      <p>Welcome to your personalized OxySmart dashboard.</p>
    </header>

    <!-- User Info Section -->
    <section id="user-info">
      <div class="user-card">
        <h2>Your Details</h2>
        <p><strong>Name:</strong> <span id="user-name">--</span></p>
        <p><strong>Age:</strong> <span id="user-age">--</span></p>
        <p><strong>Height:</strong> <span id="user-height">--</span></p>
        <p><strong>Weight:</strong> <span id="user-weight">--</span></p>
        <button id="logout-button" class="logout-btn">Log Out</button>
      </div>
    </section>

    <script src="../static/js/user-info.js"></script>
  </body>
</html>
